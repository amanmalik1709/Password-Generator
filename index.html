<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="faviconn.ico" type="image/x-icon">
</head>
</head>
<body>
    <div class="main">
        <h1 class="heading">Password Generator</h1>
        <div class="display">
            <input id="input" class="input" readonly placeholder="Password">
            <button id="copy" class="copy" onclick="copytoclipboard()"><span id="copy" class="spancopy">Copy</span></button>
        </div>
        <div class="buttons">
            <div class="uppercase">
                <input type="checkbox" id="uppercase">
                <label for="uppercase"><span></span>Include Uppercase</label>
            </div>
            <div class="lowercase">
                <input type="checkbox" id="lowercase">
                <label for="lowercase"><span></span>Include Lowercase</label>
            </div>
            <div class="number">
                <input type="checkbox" id="number">
                <label for="number"><span></span>Include Number</label>
            </div>
            <div class="special">
                <input type="checkbox" id="special">
                <label for="special"><span></span>Include Special Character</label>
            </div>
        </div>

        <div class="size">
            <div class="length">
                <span id="length" class="length">Length of the Password: 8</span>
            </div>
            <div class="sliders">
                <input id="slider" type="range" class="slider" min="8" max="20" value="8" step="1" oninput="showlen()">
            </div>
        </div>

        <div class="strength">
            <span id="strength"></span>
        </div>

        <div class="submit">
            <button class="generate" onclick="genpassword()">Generate</button>
        </div>
        
    </div>

    
    <script src="index.js"></script>
</body>
</html>
